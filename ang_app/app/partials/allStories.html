<div class="storiesLogo" >
  <img class='storiesPicture' src="http://media.wizards.com/images/magic/daily/stf/stf163_fullMoonsRise.jpg" alt="">
  <h3>Browse our stories or create your own!</h3>
</div>

  <div class ='stories col-xs-5' ng-repeat='story in story_collection'>

  </div>
