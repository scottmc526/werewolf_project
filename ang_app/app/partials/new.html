<div class="storiesLogo" >
  <img class='storiesPicture' src="https://media.wizards.com/images/magic/daily/stf/stf163_fullMoonsRise.jpg" alt="">
  <h3>Write your own story!</h3>
</div>

<div class='newContainer'>
  <form ng-submit='newStory()' class="form-horizontal">
    <div class="form-group">
      <label for="inputAuthor" class="inputAuthor col-sm-2 control-label">Author:</label>
      <div class="col-sm-10">
        <input class='authorText' ng-model='story.author' required type="text" placeholder="Your name">
      </div>
    </div>
    <div class="form-group">
      <label for="inputStory" class="inputStory col-sm-2 control-label">Story:</label>
      <div class="col-sm-10">
        <textarea class='storyText' ng-model='story.story' required rows="8" cols="40" placeholder='Enter your werewolf story'></textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type='submit' class='btn btn-danger' ng-disabled='form.$invalid'>Submit</button>
      </div>
    </div>
  </form>
</div>
